<!--ng-container的用法与react里的Fragment https://www.jianshu.com/p/388461631b1d-->
<ng-container>
  <a class="cover">
    <img [src]="sheet.picUrl" [alt]="sheet.name">
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <span>{{sheet.playCount | playCount}}</span>
      </div>
      <i class="icon play"></i>
    </div>
  </a>
  <span class="dec">{{sheet.name}}</span>
</ng-container>
