<div class="wy-slider" #wySlider [class.wy-slider-vertical]="wyVertical=== Vertical">
  <app-wy-slider-track [wyVertical]="wyVertical" [wyLength]="bufferOffet" [wyBuffer]="true"></app-wy-slider-track>
  <app-wy-slider-track [wyVertical]="wyVertical" [wyLength]="offet"></app-wy-slider-track>
  <app-wy-slider-handle [wyVertical]="wyVertical" [wyOffset]="offet" ></app-wy-slider-handle>
</div>
