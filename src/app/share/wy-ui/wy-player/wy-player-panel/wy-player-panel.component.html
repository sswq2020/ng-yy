<div class="play-panel show">
  <div class="hd">
    <div class="hdc">
      <h4>播放列表(<span>{{songList.length}}</span>)</h4>
      <div class="add-all">
        <i class="icon" title="收藏全部"></i>收藏全部
      </div>
      <div class="line"></div>
      <div class="clear-all">
        <i class="icon trush" title="清除全部"></i>清除全部
      </div>
      <p class="playing-name">{{currentSong?.name}}</p>
      <i class="icon close"></i>
    </div>
  </div>
</div>
